openapi: 3.0.0
info:
  title: Airbnb-like API
  description: API documentation for an Airbnb-like application built with Django and Django REST Framework.
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
paths:
  /users/:
    get:
      summary: List all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}/:
    get:
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /listings/:
    get:
      summary: List all property listings
      responses:
        '200':
          description: A list of property listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Listing'
    post:
      summary: Create a new property listing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListingCreate'
      responses:
        '201':
          description: Property listing created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [host, guest]

    UserCreate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string

    Listing:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        location:
          type: string
        amenities:
          type: array
          items:
            type: string

    ListingCreate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        location:
          type: string
        amenities:
          type: array
          items:
            type: string